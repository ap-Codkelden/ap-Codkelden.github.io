<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
</head>
<body>
  <div width="50%">
  <canvas id="bar-chart" width="400"></canvas>

<script type="text/javascript">

    legend: { display: false },

    scales: {
      xAxes: [{
        type: 'time',
        time: {
                    unit: 'day'

        labels: ["2020-03-25","2020-03-26","2020-03-27","2020-03-28","2020-03-29",

                "2020-04-29","2020-04-30","2020-05-01","2020-05-02","2020-05-03"
                ],
        gridLines: {
          display: true,
        },
        ticks: {
          minRotation: 45,
          fontSize: chart_font_size,
          fontColor: '#1A2B2B',
          autoSkip: false,
          maxTicksLimit: 15,
        },
      }],
      yAxes: [{
        gridLines: {
          drawBorder: false,
        },
        ticks: {
          fontSize: 14,
          fontColor: '#1A2B2B',

};

  var ctx = document.getElementById("bar-chart");
  var data = {
    datasets[{'data': [
                          1,1,1,1,2,3,3,3,4,5,5,5,5,5,5,5,6,6,6,9,9,9,9,12,13,13,15,20,27,29,40,46,54,55,58,61,72,101,106,106
                          ]}]};
  var chart = new Chart(ctx, {

</script>
</body>
</html>
